<div class="posting-content" *ngIf="posting$ | async as posting">
  <h2>Détails de l'affectation : {{ posting.postingName }}</h2>
  <div>
    <button (click)="goBackToList()" mat-raised-button color="primary">Retour</button>
    <button (click)="showEmployees(posting.id)" mat-raised-button color="primary">Employees</button>
  </div>
  <mat-card>
    <mat-card-content>
      <form #supplierForm="ngForm">

        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Nom" name="postingName" [(ngModel)]="posting.postingName">
        </mat-form-field>


        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Nuéro de rue" name="streetNumber" [(ngModel)]="posting.address.streetNumber">
        </mat-form-field>


        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Nom de rue" name="streetName" [(ngModel)]="posting.address.streetName">
        </mat-form-field>


        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Ligne 1" name="line1" [(ngModel)]="posting.address.line1">
        </mat-form-field>


        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Ligne 2" name="line2" [(ngModel)]="posting.address.line2">
        </mat-form-field>


        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Ligne 3" name="line3" [(ngModel)]="posting.address.line3">
        </mat-form-field>


        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Ville" name="city" [(ngModel)]="posting.address.city">
        </mat-form-field>

        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Code postale" name="zipCode" [(ngModel)]="posting.address.zipCode">
        </mat-form-field>

        <mat-form-field class="inputFullWidth">
          <input matInput placeholder="Téléphone" name="phone" [(ngModel)]="posting.address.phone">
        </mat-form-field>

      </form>
    </mat-card-content>
  </mat-card>
</div>
