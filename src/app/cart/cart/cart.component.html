<div class="page-container" fxLayoutAlign="space-between"  style="overflow-x:auto;">
  
  <div class="tab-name">
    <h1>Mon Panier</h1>
  </div>
  <br>
  <div>
    <button (click)="backToProducts()" mat-raised-button color="primary">Produits</button>
    <button (click)="checkout()" mat-raised-button color="primary" *ngIf="!cartEmpty">Commander</button>
    <button (click)="backToMe()" mat-raised-button color="primary">Mon Compte</button>
  </div>
  <br>

  <table id="cartTable" *ngIf="!cartEmpty">
    
      <th>Nom</th>
      <th>Model</th>
      <th>Code</th>
      <th>Taille</th>
      <th>Taille Desc.</th>
      <th>Fournisseurs</th>
      <th>Actions</th>

      <tr *ngFor="let item of items">
        <td><span *ngIf="item.product.added">{{item.product.productName}}</span></td>
        <td><span *ngIf="item.product.added">{{item.product.model}}</span></td>
        <td><span *ngIf="item.product.added">{{item.product.productCode}}</span></td>
        <td><span *ngIf="item.product.added">{{item.product.size}}</span></td>
        <td><span *ngIf="item.product.added">{{item.product.sizeDescription}}</span></td>
        <td><span *ngIf="item.product.added">{{item.product.supplier.supplierName}}</span></td>
        <td>
          <button mat-button (click)="deleteItem(item)"><mat-icon *ngIf="item.product.added">remove_shopping_cart</mat-icon></button>
        </td>
      </tr>
  </table>
  <div *ngIf="cartEmpty"><p class="mess-cart">Aucun produit dans le panier.</p></div>
</div>
